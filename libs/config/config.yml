---
production: &default
  environment: production
  port: 3000
  microservicios:
    seguridad:
      alias: MS_SEGURIDAD
      nombre: dc_js_msseguridad
      puerto: 3001
      procesos:
        login: login
    cooperativa:
      alias: MS_COOPERATIVA
      nombre: dc_js_mscooperativa
      puerto: 3002
  carpetas:
    publicas:
      publica: public
      uploads: uploads
  eliminacion:
    tiempo: 120000
  cadenas:
    microservicio:
      seguridad:
        autenticar: autenticar
      cooperativa:
        informacion: informacion
    mensajes:
      api: API Enlace Cooperativa ha inciado correctamente...
      seguridad:
        generado: ¡Firma Digital generada correctamente!
      errores:
        autenticacion: ¡Las credenciales son incorrectas. Verifique!
        ejecucion: Error en ejecución

